{% extends 'main/layout.html' %} 
{% block title %}Анкеты на сайте{% endblock %}
{% block content %}
    <div class="features">
        <h1>Анкеты на сайте</h1>
        {% if news %}              
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons}}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читать Анкету</a>
                </div>
            {% endfor %}
        {% else %}
            <p>У вас нет записей!</p>
        {% endif %}  
        
        {# Комментарий #}
    </div>

{% endblock %}
